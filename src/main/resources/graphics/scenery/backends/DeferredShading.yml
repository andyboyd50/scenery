name: Deferred Shading
description: OpenGL/Vulkan shader pipeline implementing deferred shading

rendertargets:
  GeometryBuffer:
    Position:
      size: 1.0, 1.0
      format: RGBA_Float32
    Normal:
      size: 1.0, 1.0
      format: RGBA_Float16
    DiffuseAlbedo:
      size: 1.0, 1.0
      format: RGBA_UInt8
    ZBuffer:
      size: 1.0, 1.0
      format: Depth32
  HDR:
    HDRBuffer:
      size: 1.0, 1.0
      format: RGBA_Float11

renderpasses:
  Scene:
    type: geometry
    shaders:
      - "DefaultDeferred.vert.spv"
      - "DefaultDeferred.frag.spv"
    output: GeometryBuffer
  DeferredLighting:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "DeferredLighting.frag.spv"
    inputs:
      - GeometryBuffer
    output: HDR
    parameters:
      debugBuffers: 0
      activateSSAO: 1
      reflectanceModel: 1
      ssaoDistanceThreshold: 20.0
      ssaoFilterRadius: 0.05, 0.05
  PostprocessHDR:
    type: quad
    shaders:
      - "FullscreenQuad.vert.spv"
      - "HDR.frag.spv"
    inputs:
      - HDR
    output: Viewport
    parameters:
      Gamma: 1.7
      Exposure: 1.5
